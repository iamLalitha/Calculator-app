<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <div class="calc-display">
    <p class="display js-display"></p>
    
    <p>
      <button class="number-button"
       onclick="
        updateCalculation('1');
        updateResult();
        ">1</button>
      <button class="number-button"
       onclick="
       updateCalculation('2');
       updateResult();
      ">2</button>
      <button class="number-button"
       onclick="
       updateCalculation('3');
       updateResult();
      ">3</button>
      <button class="calculate-button"
       onclick="
       updateCalculation('+');
       updateResult();
      ">+</button>
    </p>
     
    <p>
      <button class="number-button"
       onclick="
      updateCalculation('4');
      updateResult();
      ">4</button>
      <button class="number-button"
       onclick="
       updateCalculation('5');
       updateResult();
      ">5</button>
      <button class="number-button"
       onclick="
       updateCalculation('6');
       updateResult();
      ">6</button>
      <button class="calculate-button"
       onclick="
       updateCalculation('-');
       updateResult();
      ">-</button>
    </p>

     <p>
      <button class="number-button"
       onclick="
       updateCalculation('7');
       updateResult();
      ">7</button>
      <button class="number-button" 
      onclick="
      updateCalculation('8');
       updateResult();
      ">8</button>
      <button class="number-button"
       onclick="
       updateCalculation('9');
       updateResult();
      ">9</button>
      <button class="calculate-button"
       onclick="
       updateCalculation('*');
       updateResult();
      ">*</button>
    </p>

    <p>
      <button class="number-button"
       onclick="
      updateCalculation('0');
      updateResult();
      ">0</button>
      <button class="number-button"
       onclick="
       updateCalculation('.');
       updateResult();
      ">.</button>
      <button class="number-button"
       onclick="
      calculation = eval(calculation);
      console.log(calculation);
      updateResult();
      ">=</button>
      <button class="calculate-button"  onclick="
       updateCalculation('/');
       updateResult();
      ">/</button>
    </p>

     <p>
      <button class="number-button"
       onclick="
      calculation ='';
      updateResult();
      localStorage.setItem('calculation',calculation);
      ">clear</button>
    </p>
  </div>
    <script src="scripts/calculator.js"></script>

  </body>
</html>
